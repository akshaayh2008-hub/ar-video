<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Video</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    #tap {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: sans-serif;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      z-index: 999;
    }
  </style>
</head>

<body>
  <div id="tap">Tap screen & point camera at HIRO marker</div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false">

    <a-assets>
      <video id="vid" src="video.mp4" loop playsinline webkit-playsinline></video>
    </a-assets>

    <a-marker type="pattern" url="marker.patt">
      <a-video
        src="#vid"
        width="1.5"
        height="1"
        position="0 0 0"
        rotation="-90 0 0">
      </a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
const marker = document.querySelector('a-marker');
  const video = document.querySelector('#vid');

  // iOS requires one user interaction
  document.body.addEventListener('click', () => {
    video.play();
    video.pause();
  }, { once: true });

  marker.addEventListener('markerFound', () => {
    video.play();
  });

  marker.addEventListener('markerLost', () => {
    video.pause();
  });
  </script>
</body>
</html>
